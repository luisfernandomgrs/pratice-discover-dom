<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning to use QuerySelector</title>
</head>
<body>
  <h1 class="myTitle">I'm sure that be learning, :)</h1>
  <script src="./scripts.js"></script>
  <script>
    // querySelector, get only first element into HTML Elements
    // use this method equal you use into css
    
    //get element with attribute [src]...
    let HTMLElement;
    
    HTMLElement = document.querySelector("[src]");
    console.log(HTMLElement);

    HTMLElement = document.querySelector("H1");
    console.log(HTMLElement);
  </script>
</body>
</html>
